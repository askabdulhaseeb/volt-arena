name: volt_arena_app
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_auth: ^3.1.3
  cloud_firestore: ^2.5.3
  firebase_core: ^1.7.0
  firebase_storage: ^10.0.5
  google_sign_in: ^5.1.1

  provider: ^6.0.1
  shared_preferences: ^2.0.8

  fluttertoast: ^8.0.8
  image_picker: ^0.8.4+2
  
  badges: ^2.0.1

  cupertino_icons: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.2.4

flutter_icons:
  android: true
  ios: true
  image_path_ios: "assets/images/icon.jpg"
  image_path: "assets/images/logo.png"

flutter_native_splash:
  android: true
  ios: true
  image: "assets/images/logo.png"
  color: "#000000"

